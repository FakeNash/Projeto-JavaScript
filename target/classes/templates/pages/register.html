<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arcane - Registro</title>
    <link rel="stylesheet" th:href="@{style.css}"/>
  </head>
  <body>
		<form method="post" th:action="@{/personagens}"
        th:object="${objPersonagem}">
           <br>
           <label>Nome do Personagem:</label>
           <input type="text" th:field="*{name}"/>
           <br>
           <br>
           <label>Origem do Personagem</label>
           <input type="text" th:field="*{origin}"/>
           <br>
           <br>
           <label>Genero do Personagem</label>
           <select th:field="*{genre}">
               <option 
               th:each="genre : ${T(br.com.henriquedegues.projeto.model.Genre).values()}"
               th:value="${genre}" 
               th:text="${genre}"
               ></option> 
           </select>
           <br>
           <br>
           <label>Sobre o personagem</label>
           <input type="text" th:field="*{about}"/>
           <br>
           <br>
           <div>
               <button type="submit">Cadastrar</button>
               <button type="reset">Limpar dados</button>
           </div>

    
    </form>
	</body>
</html>
